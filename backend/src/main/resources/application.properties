spring.application.name=springBoot1
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

jwt.secret.key=aVeryLongAndSecureSecretKeyOfAtLeast32BytesLength!
jwt.token-expiry-ms=3600000

api.airport.pageCount=2
api.airport.url=https://airportgap.com/api/airports

spring.data.redis.host=localhost
spring.data.redis.port=16379
spring.data.redis.password=mypass
spring.data.redis.database=0
spring.data.redis.timeout=60000